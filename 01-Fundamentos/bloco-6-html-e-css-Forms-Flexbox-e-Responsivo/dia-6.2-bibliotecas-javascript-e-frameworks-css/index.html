<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Submeter Palestra</title>
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1 class="display-2">Submeter Palestra</h1>
            <p class="lead">
                <em>Quer palestrar na nossa conferência? Preencha o formulário!</em>
            </p>
        </header>
    </div>
    <!-- Form: Para mandar infos para algum lugar
    action: para onde eu quero enviarlas -->
    <main class="container mb-3">
        <form action=" method=" get">
            <div class="container mb-3">
                <label for="full-name" class="form-label">Nome</label>
                <input type="text" name="full-name" id="full-name" class="form-control" />
            </div>
            <div class="container mb-3">
                <label>Tipo de Palestra</label>
                <div>
                    <input class="form-check-input" type="radio" name="tipo-palestra" id="tipo1" value="palestra"
                        checked />
                    <label class="form-check-label" for="tipo1">Sala principal</label>
                    <input class="form-check-input" type="radio" name="tipo-palestra" id="tipo2" value="workshop" />
                    <label class="form-check-label" for="tipo2">Workshop</label>
                </div>
            </div>
            <div class="container mb-3">
                <label class="form-label for=" t-shirt">Tamanho da camiseta</label>
                <select class="form-select" name="t-shirt" id="t-shirt">
                    <option value="pequena">P</option>
                    <option value="media">M</option>
                    <option value="grande">G</option>
                </select>
            </div>
            <div class="container mb-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px" cols="30" rows="10"></textarea>
                    <label for="floatingTextarea2">Descreva a sua palestra em 500 palavras ou menos!</label>
                </div>
            </div>
            <div class=" container mb-3">
                <!-- Usar o checkbok dentro da label deixa mais alinhado com o resto, questão estetica só. -->

                <input class="form-check-input" type="checkbox" name="disponibilidade" id="disponibilidade"
                    value="disponibilidade-ok" required />
                <label class="form-check-label" for="disponibilidade">
                    <span>Eu tenho disponibilidade de participar da palestra nessa data!</span>
                </label>
            </div>
            <div class="container mb-3">
                <button class="btn btn-outline-primary" type="submit" id="btn-enviar">Enviar</button>
                <button id="mais-info" class="btn btn-outline-danger">Mais Informações</button>
            </div>
        </form>
        <div id="myModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">ATENÇÃO!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Você está saindo do formulário, gostaria de salvar as Informações?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                        <button type="button" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
